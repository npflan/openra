kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: openra-ra-2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: openra-ra-2
    spec:
      containers:
      - name: openra-ra-2
        image: rmoriz/openra:20190314
        imagePullPolicy: Always
        ports:
        - containerPort: 1234
        env:
          - name: Name
            value: "NPF FFA - Red Alert 2"
          - name: Mod
            value: "ra"
          - name: AdvertiseOnline
            value: "False"
        resources:
          requests:
            memory: "1500Mi"
            cpu: "3"
---
kind: Service
apiVersion: v1
metadata:
  name: openra-ra-2
  labels:
    app: openra-ra-2
spec:
  selector:
    app: openra-ra-2
  ports:
    - protocol: TCP
      port: 1234
      targetPort: 1234
